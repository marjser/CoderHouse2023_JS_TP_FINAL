<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Final - Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">

      <header class="p-3 bg-dark text-white">
        <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg></a>
                <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <span class="fs-4">Hotelería Serrano</span></div>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Buscar..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Ingresar</button>
              <button type="button" class="btn btn-success">Registrarse</button>
            </div>
          </div>
        </div>
      </header>

    <div id="app" class="container">


        <div id="ingresoDatos"  >
            <h3 class="block text-white">Bienvenido/a a Hoteles Serrano</h3>
            <div id="ingresoDato1" class="block">
            <h5 class="text-white">Por favor ingrese su nombre, apellido y su edad:</h5>
            <input type="text" id="inputName" name="name"  placeholder="Ingrese su nombre"> 
            <input type="text" id="inputSurname" name="surname" placeholder="Ingrese su apellido">
            <input type="number" id="inputAge" name="age" placeholder="Ingrese su edad">  
            <button type="button" class="btn btn-success" id="firstButton">Ingresar</button>
            <p id="falta1"></p>
            </div>         
            <div class="block">
                <p id="bienvenida" class="title text-white" ></p>
                <h5 class="text-white">Elección de los días a reservar:</h5>
                <div id="ingresoDato2">
                <input type="date" id="date" name="trip-start"
                value=""
                min="2023-01-01" max="2023-12-31">
                <input type="number" id="days" name="age" placeholder="Ingrese la cantidad de días"> 
                
                <button id="secondButton" class="btn btn-success">Ingresar</button>
                <button id="backButton1" class="btn btn-outline-light me-2">Regresar</button> 
                </div>
            </div>


            <div class="block col-12"> 

                <h5 class="text-white">Elección de ciudad de su Reserva:</h5>
                <div  id="hotel">
                    <div class="row mb-3" >
                        <div class="col-md-8">
                <form id="provinciaSel" action="" >
                <select class="form-select" id="provincias"  required="">
                    <option value="buenos aires">Buenos Aires</option>
                    <option value="catamarca">Catamarca</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="jujuy">Jujuy</option>
                    <option value="misiones">Misiones</option>
                    <option value="neuquen">Neuquén</option>
                    <option value="rio negro">Río Negro</option>
                    <option value="tierra del fuego">Tierra del Fuego</option>
                    <option value="tucuman">Tucumán</option>
                  </select>
                </form>
                </div>
                <div class="col-md-4"><button id="butonProv" class="btn btn-success">Seleccionar</button></div>
            </div>
                
            <div id="oferta" class="text-white"></div>
                </div>
            </div>

            <div class="block">
                <h5 class="text-white">Elección de la habitación:</h5>
                <div id="rooms" class="row row-cols-1 row-cols-md-3 mb-3 text-center">

                </div>
            </div>
            <div id="opConfirm" class="block">

            </div>

        



        </div>
    </div>
    <div class="footer p-3 bg-dark text-white">
        <div>
            <h6>Tercera Pre-entrega: Simulador Interactivo</h6>
                <h7>Coderhouse 2023</h7>
                <h7>Mariano Serrano</h7>

        </div>
      </div>
    <script src = index.js type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
